<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.1.1-web/css/regular.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.1.1-web/css/solid.min.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/basic.css">
    <link rel="stylesheet" href="./CSS/profile.css">
    <title>NotePad | Profile</title>
</head>

<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <div id="notfication">
        <div id="notif_icon">
            <div id="notif_image"></div>
        </div>
        <p></p>
    </div>
    <aside class="navigation">
        <ul>
            <li class="list">
                <a href="/home.html">
                    <span class="icon">
                        <i class="fas fa-house-chimney"></i>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list active">
                <a href="/profile.html">
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="/add_note.html">
                    <span class="icon">
                        <i class="fas fa-file-circle-plus"></i>
                    </span>
                    <span class="title">Add Note</span>
                </a>
            </li>
            <li class="list">
                <a href="/contact.html">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="title">Contact Us</span>
                </a>
            </li>
            <li class="list">
                <a href="/">
                    <span class="icon">
                        <i class="fas fa-circle-xmark"></i>
                    </span>
                    <span class="title">Exit</span>
                </a>
            </li>
        </ul>
    </aside>
    <article>
        <form>
            <label for="username">Username :</label>
            <input type="text" id="username" readonly onfocus="this.removeAttribute('readonly');" name="username" placeholder="Enter your Username">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="YourEmail@gmail.com">
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
            <label for="fname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
            <input type="button" value="Save" class="btn" id="change_info">
        </form>
        <form>
            <h2>change password</h2>
            <label for="current-pass">Current Password :</label>
            <input name="current-pass" id="current_pass" type="password" readonly onfocus="this.removeAttribute('readonly');" placeholder="Current password">
            <label for="new-pass">New Password :</label>
            <input name="new-pass" id="new_pass" type="password" placeholder="New password">
            <input type="button" value="Change" id="change_password" class="btn">
            <p><a href="/forget_password.html">forget your password ?</a></p>
        </form>
    </article>
    <div class="addNote"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./front_script.js"></script>
    <script src="./AJAXs.js"></script>
</body>

</html>
